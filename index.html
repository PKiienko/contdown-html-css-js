<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script src='./counter.js'></script>
    <section class='opening'>
      <div>
        <h2>We will open soon!</h2>
        <div class='counter'>
          <div class='day-div'>
            <h4 class='day-text'>Day</h4>
            <h4>Day</h4>
          </div>
          <div class='hour-div'>
            <h4 class='hour-text'>Hour</h4>
            <h4>Hour</h4>
          </div>
          <div class='minute-div'>
            <h4 class='minute-text'>Minute</h4>
            <h4>Minute</h4>
          </div>
          <div class='second-div'>
            <h4 class='second-text'>Second</h4>
            <h4>Second</h4>
          </div>
        </div>
      </div>
      <img src="./plant.svg" alt="" />
      <h4>the biggest plant market in your area</h4>
    </section>

  </body>

</html>
